<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra-Premium Glass Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --card-width: 440px;
        --card-height: 280px;
        --accent-cyan: #22d3ee;
        --accent-purple: #a855f7;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #06080f;
        font-family: "Sora", sans-serif;
        overflow: hidden;
        perspective: 1000px;
      }

      .ambient-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(168, 85, 247, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(34, 211, 238, 0.15) 0%,
            transparent 40%
          );
        z-index: -1;
      }

      .wave-mesh {
        position: absolute;
        bottom: -10%;
        width: 200%;
        height: 60%;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: rotateX(70deg) translateZ(0);
        mask-image: radial-gradient(
          ellipse at center,
          black 20%,
          transparent 70%
        );
        animation: moveMesh 20s linear infinite;
      }

      @keyframes moveMesh {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 1000px;
        }
      }

      .card-wrapper {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out;
      }

      .card {
        width: var(--card-width);
        height: var(--card-height);
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px) saturate(160%);
        -webkit-backdrop-filter: blur(25px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 24px;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
        color: #fff;
        z-index: 10;
      }

      .glow-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120%;
        height: 120%;
        transform: translate(-50%, -50%) translateZ(-1px);
        background: conic-gradient(
          from 0deg,
          transparent,
          var(--accent-purple),
          var(--accent-cyan),
          transparent
        );
        filter: blur(60px);
        opacity: 0.2;
        animation: rotateGlow 8s linear infinite;
      }

      @keyframes rotateGlow {
        to {
          transform: translate(-50%, -50%) translateZ(-1px) rotate(360deg);
        }
      }

      .chip {
        width: 52px;
        height: 40px;
        background: linear-gradient(135deg, #d1d5db 0%, #4b5563 100%);
        border-radius: 6px;
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .chip::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          90deg,
          transparent 0,
          transparent 10px,
          rgba(0, 0, 0, 0.1) 11px
        );
      }

      .card-number {
        font-size: 26px;
        font-weight: 300;
        letter-spacing: 6px;
        word-spacing: 10px;
        margin: 20px 0;
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .card-holder {
        text-transform: uppercase;
        font-size: 13px;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.5);
      }

      .card-name {
        font-weight: 600;
        font-size: 16px;
        letter-spacing: 1px;
        margin-top: 4px;
      }

      .valid-thru {
        text-align: right;
      }

      .brand-logo {
        width: 45px;
        height: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        display: flex;
        gap: 4px;
        align-items: center;
        justify-content: center;
      }
      .brand-logo div {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #eb001b;
      }
      .brand-logo div:last-child {
        background: #f79e1b;
        margin-left: -8px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="ambient-bg"></div>
    <div class="wave-mesh"></div>

    <div class="card-wrapper" id="cardWrapper">
      <div class="glow-ring"></div>
      <div class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div class="chip"></div>
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgba(255,255,255,0.6)"
            stroke-width="1.5"
          >
            <path
              d="M5 8a10 10 0 0 1 14 0M7 11a7 7 0 0 1 10 0M9 14a4 4 0 0 1 6 0M12 17h.01"
            />
          </svg>
        </div>

        <div class="card-number">5545 1234 5678 9012</div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
          "
        >
          <div>
            <div class="card-holder">Card Holder</div>
            <div class="card-name">GAURAV SINGH</div>
          </div>
          <div class="valid-thru">
            <div class="card-holder">Valid Thru</div>
            <div class="card-name">12/28</div>
          </div>
          <div class="brand-logo">
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const card = document.getElementById("cardWrapper");
      const body = document.querySelector("body");

      body.addEventListener("mousemove", (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 20;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      });

      body.addEventListener("mouseenter", () => {
        card.style.transition = "none";
      });

      body.addEventListener("mouseleave", () => {
        card.style.transition = "transform 0.5s ease";
        card.style.transform = `rotateY(0deg) rotateX(0deg)`;
      });
    </script>
  </body>
</html>
